<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meta Tag Generator</title>
</head>
<body>
    <div class="container">
        <h1>Meta Tag Generator</h1>
        <label for="metaTitle">Title:</label>
        <input type="text" id="metaTitle">
        <label for="metaDescription">Description:</label>
        <textarea id="metaDescription"></textarea>
        <label for="metaKeywords">Keywords:</label>
        <input type="text" id="metaKeywords">
        <button id="generateButton">Generate Meta Tags</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
